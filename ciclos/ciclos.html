<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ciclos</title>
	<script type="text/javascript">
	function inicio () {
		var c = document.getElementById("caja");
		var numeros = 1;
		var residuo;
		while(numeros < 51) {
			residuo = numeros % 2;
			if (residuo == 0) {
				c.innerHTML += " " + numeros;
			}
			numeros++;
		}
	}
	</script>
</head>
<body>
	<div id="caja">A</div>
	<div>Otra caja</div>
	<script type="text/javascript">
	inicio();
	</script>
</body>
</html>
